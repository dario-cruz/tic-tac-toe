<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dario Cruz: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./code.js" defer></script>
</head>
<body>
    <div class="bodygrid">
        <div class="header">
            <h1 class="title">Tic-Tac-Toe</h1>
            <button id="chooseX">Choose X</button>
            <button id="chooseO">Choose O</button>
            <button id="resetgame">Reset Game</button>
        </div>
        <div id="gameboard" class="gameboard">
            <div class="square" id="topleft"></div>
            <div class="square" id="midleft"></div>
            <div class="square" id="bottomleft"></div>
            <div class="square" id="topmid"></div>
            <div class="square" id="centermid"></div>
            <div class="square" id="bottommid"></div>
            <div class="square" id="topright"></div>
            <div class="square" id="midright"></div>
            <div class="square" id="bottomright"></div>
        </div>
        <div class="gamestatus">
            <h1 id="condition"></h1>
        </div>
        <div class="footer">
            <h1 class="credits">Created by Dario Cruz</h1>
        </div>
    </div>
</body>
</html>
